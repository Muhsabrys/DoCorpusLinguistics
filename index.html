<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Toolkit</title>
    <link rel="stylesheet" href="style.css">
    <script src="libs/d3.min.js"></script>
    <script src="libs/wordcloud2.min.js"></script>
    <script src="libs/compromise.min.js"></script>
    <script src="libs/ml-pca.min.js"></script>
</head>
<body>
<div class="container">
    <h2>NLP Toolkit</h2>
    <input type="file" id="corpusInput" accept=".txt">
    <input type="file" id="stopwordsInput" accept=".txt" placeholder="Upload Stop Words">
    <div id="actions" hidden>
        <label for="topX">Top X Word Frequency:</label>
        <input type="number" id="topX" value="10">
        <button onclick="getWordFrequency()">Get Frequency</button>
        <br>

        <input type="text" id="searchWord" placeholder="Search word">
        <button onclick="getConcordance()">Get Concordance</button>
        <br>

        <button onclick="extractCollocations()">Extract Collocations (PMI)</button>
        <br>

        <button onclick="generateWordCloud()">Generate Word Cloud</button>
        <br>

        <button onclick="performPCA()">Perform PCA</button>
        <br>

        <button onclick="performTopicModeling()">Perform Topic Modeling</button>
    </div>
    <div id="results"></div>
    <canvas id="wordCloudCanvas" width="600" height="400"></canvas>
</div>
<script src="script.js"></script>
</body>
</html>
