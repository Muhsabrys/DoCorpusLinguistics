<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Corpus Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Corpus Analyzer</h2>

<input type="file" id="corpusFile" accept=".txt">
<input type="file" id="stopwordsFile" accept=".txt">
<br/><br/>

<div id="options">
    <label><input type="checkbox" value="freq" checked>Top X Word Frequency</label><br>
    <label><input type="checkbox" value="concordance">Word Concordance</label><br>
    <label><input type="checkbox" value="collocations">Collocations (PMI)</label><br>
    <label><input type="checkbox" value="wordcloud">Word Cloud</label><br>
    <label><input type="checkbox" value="pca">Principal Component Analysis</label><br>
    <label><input type="checkbox" value="topic">Topic Modeling</label><br>
</div>
<br/>

<div id="parameters">
    X (for top frequency): <input type="number" id="topX" value="10"><br>
    Word (for concordance/collocations): <input type="text" id="targetWord"><br>
    <button id="analyzeBtn">Analyze</button>
</div>

<div id="results"></div>

<script src="script.js"></script>
</body>
</html>
